<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --height: 340px;
        --width: 260px;
      }
      /* cyrillic-ext */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfCRc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
      }
      /* cyrillic */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfABc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
      /* greek-ext */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfCBc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+1F00-1FFF;
      }
      /* greek */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfBxc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+0370-03FF;
      }
      /* vietnamese */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+1EA0-1EF9, U+20AB;
      }
      /* latin-ext */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format("woff2");
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F,
          U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url(/assets/fonts/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074,
          U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        user-select: none;
        font-family: "Lato";
        transition: opacity 0.2s;
        color: #323439;
      }
      body {
        background: #fff;
        display: flex;
        align-items: normal;
        justify-content: center;
        flex-direction: column;
        height: var(--height);
        width: var(--width);
        padding: 10px;
        font-family: 'Roboto', sans-serif;
      }
      a {
        color: #9a9a9a;
        text-decoration: none;
        transition: 0.1s;
      }
      a:hover {
        color: #343434;
      }
      .headline {
        display: flex;
        margin: 5px;
      }
      .headline img {
        margin-right: 5px;
      }
      .headline i {
        color: #76cdbb;
      }
      .headline sup {
        font-size: 10px;
      }
      #container {
        display: block;
        width: 200px;
        height: 200px;
        cursor: pointer;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }

      #container span {
        display: block;
        background: #000000a8;
        padding: 5px;
        text-align: center;
        color: white;
        bottom: -30px;
        position: absolute;
        left: 0;
        right: 0;
        transition: 0.1s;
      }

      #container:hover span {
        bottom: 0;
      }

      hr {
        border: 1px solid #eee;
        width: calc(var(--width) + 40px);
        left: -20px;
        position: relative;
      }

      p {
        display: flex;
        flex-direction: row;
      }

      input[type="checkbox"] {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      label {
        position: relative;
        width: 100%;
        cursor: pointer;
        line-height: 22px;
      }

      label:before {
        content: "";
        cursor: pointer;
        width: 46px;
        min-height: 24px;
        background: #aaa;
        display: block;
        border-radius: 50px;
        color: white;
        float: right;
        margin-right: 8px;
        z-index: 0;
      }

      label:after {
        content: "";
        position: absolute;
        top: 3px;
        right: 34px;
        width: 18px;
        height: 18px;
        background: #fff;
        border-radius: 30px;
        transition: 0.3s;
        box-shadow: 1px 1px 1px #4f4f4f;
      }

      input:checked + label:before {
        background: #0078d4;
      }

      input:checked + label:after {
        right: 10px;
      }
      i {
        color: rgb(150, 150, 150);
      }
      footer {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h2 class="headline">
      <img src="assets/images/logo.png" width="25" />
      <span>Moon<b>Shot</b><i>&nbsp;for Docs</i> <sup>PREVIEW</sup> </span>
    </h2>
    <hr />
    <div id="container">
      <span>(click to download)</span>
    </div>

    <hr />
    <p>
      <input type="checkbox" id="anonymize" />
      <label for="anonymize"> Hide personal information </label>
    </p>
    <hr />
    <footer>
      <a id="open-guidelines" href="#">Read Guidelines</a>
      <a id="open-contribute" href="#">Contribute</a>
    </footer>
    <script type="module" src="popup.utils.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
